<!DOCTYPE html>
<html lang="da">
<head>

    <title>SoMe Planner - Sociale Medier Planlægning</title>
    <meta name="description" content="Planlæg og administrer sociale medier for dit lokale butikscenter">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content container">
            <h1 class="header-title">SoMe Planner</h1>
